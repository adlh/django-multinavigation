        <li class="{% if item.active %}active{% endif %}"><a href="{{ item.url }}">{{ item.label }}</a></li>
        {% if item.children %}
            <ul>
                {% for citem in item.children %}
                <li class="{% if citem.active %}active{% endif %}"><a href="{{ citem.url }}">{{ citem.label }}</a></li>
                {% endfor %}
            </ul>
        {% endif %}
        </li>
